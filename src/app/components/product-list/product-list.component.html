<section class="section-shop-list section-padding">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-3 d-lg-block d-md-block d-sm-none">
                    <div class="shop-list-left">
                        <div class="list-left-item">
                            <h2 class="big-text border-bottom">Search
                            </h2>
                            <div class="search">
                                <form class="row" method="GET" role="form">
                                    <div class="input-search col-9">
                                        <input class="form-control me-2" type="search" name="key" placeholder="Search">
                                    </div>
                                    <div class="search-button col-3 text-right">
                                        <button class="btn btn-outline-danger" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="list-left-item">
                            <h2 class="big-text border-bottom">Explore</h2>
                            <div class="nav-product-category">
                                <ul class="nav flex-column">
                                    <li class="nav-item" *ngFor="let cats of cat">
                                        <a class="nav-link" href="javascript:void(0)" (click)="getByCaId(cats.id)"><i class="fa fa-caret-right" aria-hidden="true"></i> {{cats.name}}</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="list-left-item ">
                            <h2 class="big-text border-bottom ">Price</h2>
                            <div class="search-price ">
                                <form class="row ">
                                    <div class="input-search col-9 ">
                                        <input class="form-control me-2 " type="search" placeholder="Search " aria-label="Search ">
                                    </div>
                                    <div class="search-button col-3 text-right ">
                                        <button class="btn btn-outline-danger" type="submit "><i class="fa fa-search " aria-hidden="true "></i></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-12 ">
                    <div class="shop-list-rigth ">
                        <div class="list-rigth-top d-sm-none d-lg-block d-md-block ">
                            <div class="row ">
                                <div class="col-5 text-left ">
                                </div>
                                <div class="col-7 text-right orderby">
                                    <select class="form-select pl-4 pr-4 pb-2 pt-2 " aria-label="Default select example" (change)="getOrderBy($event)">
                                        <option  selected value="name">A - Z</option>
                                        <option value="price">Cheapest</option>
                                        <option value="price-DESC">Most Expensive</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="list-rigth-bottom ">
                            <div class="list-rigth-item " *ngFor="let tours of tour paginate: {itemsPerPage:4,currentPage:p};">
                                <div class="card mb-3 ">
                                    <div class="row ">
                                        <div class="col-5 ">
                                            <div class="img-product ">
                                                <img src="http://localhost:3000/uploads/{{tours.image}} " class="card-img-top " alt="... ">
                                            </div>
                                        </div>
                                        <div class="col-7 ">
                                            <div class="titel-list ">
                                                <div class="card-body ">
                                                    <h5 class="card-title "><a routerLink="/detail/{{tours.id}}">{{tours.name}}</a></h5>
                                                    <div *ngIf="tours.sale_price> 0">
                                                        <p class="price"><small><s>gia: {{tours.price | currency:'':''}} đ</s></small></p>
                                                        <p class="price">gia KM: {{tours.sale_price | currency:'':''}} đ</p>
                                                    </div>
                                                    <div *ngIf="tours.sale_price == 0">
                                                        <p class="price">gia: {{tours.price | currency:'':''}} đ</p>
                                                    </div>
                                                    <p class="card-text">category: {{tours.categoryname}}</p>
                                                    <p class="card-text">description: {{tours.description}}</p>
                                                    <a routerLink="/detail/{{tours.id}}" class="btn btn-outline-primary">Choose option</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="shop-grid-end">
                            <div class="page-number">
                                <div class="row justify-content-center">
                                    <nav aria-label="Page navigation example">
                                        <ul class="pagination">
                                            <li class="page-item">
                                                <pagination></pagination>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
