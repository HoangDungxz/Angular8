<section class="section-shop-grid section-padding">
    <div class="row">
        <div class="col-3 d-lg-block d-md-block d-sm-none">
            <div class="shop-list-left">
                <div class="list-left-item ">
                    <h2 class="big-text border-bottom">Search
                    </h2>
                    <div class="search-name">
                        <form class="row" method="GET" role="form">
                            <div class="input-search col-9">
                                <input class="form-control me-2" type="search" name="key" placeholder="Search" aria-label="Search">
                            </div>
                            <div class="search-button col-3 text-right">
                                <button class="btn btn-outline-danger" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="list-left-item">
                    <h2 class="big-text border-bottom">Explore</h2>
                    <div class="nav-product-category">
                        <ul class="nav flex-column">
                            <li class="nav-item" *ngFor="let cats of cat">
                                <a class="nav-link" routerLink="#" (click)="getByCaId(cats.id)"><i class="fa fa-caret-right" aria-hidden="true"></i> {{cats.name}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="list-left-item">
                    <h2 class="big-text border-bottom">Price</h2>
                    <div class="search-price">
                        <form class="row">
                            <div class="input-search col-9">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            </div>
                            <div class="search-button col-3 text-right">
                                <button class="btn btn-outline-danger" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-9 col-md-9 col-sm-12">
            <div class="container">
                <div class="shop-grid-top">
                    <div class="row">
                        <div class="col-4">
                            <p class="text-left"></p>
                        </div>
                    </div>
                </div>
                <div class="shop-grid-center">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" *ngFor="let tours of tour paginate: {itemsPerPage:4,currentPage:p};">
                            <div class="shop-grid-item">
                                <div class="card">
                                    <div class="img-shop">
                                        <img src="http://localhost:3000/uploads/{{tours.image}}" class="card-img-top" alt="">
                                    </div>
                                    <div class="card-body text-center">
                                        <h3 class="card-title">
                                            <a routerLink="/detail/{{tours.id}}">
                                                {{tours.name}}
                                            </a>
                                        </h3>
                                        <div *ngIf="tours.sale_price> 0">
                                            <p class="price"><small><s>Price: {{tours.price | currency:'':''}} đ</s></small></p>
                                            <p class="price">Sale price: {{tours.sale_price | currency:'':''}} đ</p>
                                        </div>
                                        <div *ngIf="tours.sale_price == 0">
                                            <p class="price">gia: {{tours.price | currency:'':''}} đ</p>
                                        </div>
                                        <p class="card-text">category: {{tours.categoryname}}</p>
                                        <p class="card-text">description: {{tours.description}}</p>
                                        <a routerLink="/detail/{{tours.id}}" class="btn btn-outline-primary">Choose option</a>
                                    </div>
                                    <div class="icon">
                                        <div class="icon-item d-flex
                                            justify-content-center text-center">
                                            <a href=""><i class="fas fa-tools"></i></a>
                                        </div>
                                        <div class="icon-item d-flex
                                            align-content-center text-center">
                                            <a href="javascript:void(0)" (click)="onAddCart(tours)"><i class="fas fa-cart-plus"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="shop-grid-end">
                    <div class="page-number">
                        <div class="row justify-content-center">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination">
                                    <li class="page-item">
                                        <pagination></pagination>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
