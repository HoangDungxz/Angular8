<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6">
                <form action="" method="POST" (ngSubmit)="onSubmit()" [formGroup]="formRegister">
                    <legend>
                        <h2>Register</h2>
                    </legend>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" formControlName="Name" id="name">
                        <div *ngIf="submited && f.Name.errors">
                            <small *ngIf="f.Name.errors.required">Họ tên không được để trống</small>
                            <small *ngIf="f.Name.errors.minlength">Họ tên ít nhất là 6 ký tự</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" formControlName="Email" id="email">
                        <div *ngIf="submited && f.Email.errors">
                            <small *ngIf="f.Email.errors.required">Email không được để trống</small>
                            <small *ngIf="f.Email.errors.email">Email sai định dạng</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="Password" formControlName="Password" id="pass">
                        <div *ngIf="submited && f.Password.errors">
                            <small *ngIf="f.Password.errors.required">Password không được để trống</small>
                            <small *ngIf="f.Password.errors.minlength">Họ tên ít nhất là 6 ký tự</small>
                        </div>
                    </div>
                    <div class="submit">
                        <button type="submit" class="btn btn-warning">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
