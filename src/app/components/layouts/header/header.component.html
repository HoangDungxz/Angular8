<div class="header_top">
    <div class="container">
        <div class="row">
            <div class="col-md-6 d-lg-block d-md-block d-none ">
                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <p><span>Address</span> : Ha Noi, Viet Nam</p>
                    </div>
                    <div class="col-lg-6 d-lg-block d-none ">
                        <p><span>Email</span> : grubking@gmail.com</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="d-flex justify-content-sm-between justify-content-md-end text-right">

                    <div class="d-flex ">
                        <div class=" icon-1"><a routerLink="#"><i class="fab fa-facebook-f"></i></a></div>
                        <div class=" icon-2"><a routerLink="#"><i class="fab fa-instagram"></i></a></div>
                        <div class=" icon-3"><a routerLink="#"><i class="fab fa-twitter"></i></a></div>
                    </div>
                    <div class="log_in_button" *ngIf="!account">
                        <a routerLink="/login" class="log_in bg-primary">Log In</a>
                    </div>
                    <div class="log_in_button ml-1" *ngIf="!account">
                        <a routerLink="/register" class="log_in bg-primary">Register</a>
                    </div>
                    <div class="log_in_button" *ngIf="account">
                        <a (click)="onLogOut()" class="log_in bg-primary">Log out</a>
                    </div>
                    <div class="log_in_button" *ngIf="account">
                        <a routerLink="/profile">Tên Khách hàng: {{account.name}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
